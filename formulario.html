<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleformulario.css">  
    <title>Cadastro EXPOTEC</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de participantes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputuser" required>
                    <label for="nome" class="labelinput">Nome completo</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputuser" required>
                    <label for="email" class="labelinput">Email</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                    <label for="telefone" class="labelinput">Telefone</label>
                </div>
                <br>

                <p>Em qual perfil de participante você se encaixa?</p>
                <input type="radio" id="estudante" name="participante" value="estudante" required>
                <label for="estudante">Estudante</label>
                <input type="radio" id="professor" name="participante" value="professor" required>
                <label for="professor">Professor</label>
                <input type="radio" id="visitante" name="participante" value="visitante" required>
                <label for="visitante">Visitante</label>
                <input type="radio" id="Convidado" name="participante" value="convidado" required>
                <label for="convidado">Convidado</label>
                <br><br>
                
                <label for="datanascimento"><strong>Data de nascimento:</strong></label>
                <input type="date" name="datanascimento" id="datanascimento" required> 
              
                <br><br>

                <div class="inputbox">
                    <input type="text" name="endereço" id="endereço" class="inputuser" required>
                    <label for="endereço" class="labelinput">Endereço</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputuser" required>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputuser" required>
                    <label for="estado" class="labelinput">Estado</label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit">
 
            </fieldset>
        </form>
    </div>
</body>
</html>
